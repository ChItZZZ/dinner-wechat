<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>魔都的面</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="author" content=""/>
    <!-- Le styles -->
    <link href="../public/css/bootstrap.css" rel="stylesheet"/>
    <link href="../public/css/buttons.css" rel="stylesheet"/>
    <link href="../public/css/flat.css" rel="stylesheet"/>
    <link href="../public/css/font-awesome.css" rel="stylesheet"/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <style>
        .btn-trans{
            border: 1px solid #4db6ac;
            background-color: white;
            color: #4db6ac;
        }
    </style>
</head>
<body>

<div id="wrapper2" class="viewer wrapper countpage clearfix" >
    <header id="header">
        <div class=" col-xs-2"><a href="http://localhost:3000"><i class="glyphicon glyphicon-arrow-left" style="color: white"></i></a></div>
        <div class="col-xs-8" style="text-align: center">购物车</div>
        <div style="clear: both;"></div>
    </header>
    <section class="order_title">
        <div class="container" id="">
            <div class="col-md-12 clearfix foot_orderList">
                <div class="row">
                    <div class="col-xs-6">
                        <p class="notice">
                            <button id="clearOder" class="btn btn-trans" style="margin-bottom: 10px">清空购物车</button>
                        </p>
                    </div>
                    <div class="col-xs-6" style="margin-top: 5px">
                        <p class="notice tar">
                            共计
                            <span class="price" id="price_txt">
                                315元
                            </span>
                        </p>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="oder_content">
        <div class="container" id="J_order_list">

            <div class="row gray_line ">
                <div class="col-md-12 clearfix board_content"><p style="text-align: center;">
                    <span>亲，还没选到心仪的菜喔，点加菜开始选菜吧！</span></p></div>
            </div>
            <div class="row gray_line col-xs-12 ">
                <label for="coupon" class="col-xs-5" style="font-size: 15px">优惠券</label>
                <span class="twitter-typeahead col-xs-7">
                    <input type="text" name="phone" class="tt-query" autocomplete="off" spellcheck="false" dir="auto" id="coupon">
                </span>
            </div>
        </div>
    </section>
    <section class="oder_submit" >
        <div class="container" style="text-align: center">
            <button class="btn btn-my " id="submitOrder" style="width: 88%">
                付款
            </button>
        </div>
    </section>
</div>
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--<script src="build/Main.js"></script>-->
<script src="js/home.js"></script>
</body>
</html>
